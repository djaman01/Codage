<style>
.redButton  {
  background-color: rgb(202, 10, 10);
  border-radius: 2px;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: opacity 0.15s;
}

.redButton:hover {
opacity: 0.8;
}

.redButton:active {
opacity:0.5;
}

.whiteButton {
  border: solid 1px blue;
  font-weight: bold;
  color: blue;
  background-color: white;
  border-radius: 2px;
  cursor: pointer;
  margin: 7px;
  transition: background-color 0.15s, color 0.15s;
  padding: 10px; 
}

.whiteButton:hover {
background-color: blue;
color: white;
}

.whiteButton:active {
  opacity:0.5;
}

.blueButton {
  font-weight: bold;
  background-color: rgb(0, 110, 255) ;
  border-radius: 20px;
  color: white;
  height: 36px;
  width: 85px;
  cursor: pointer;
  border: none;
  transition: box-shadow 0.15s;
}

.blueButton:hover {
box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
}

</style>

<button class="redButton">Subscribe</button>

<button class="whiteButton">Join</button>

<button class="blueButton">Tweet</button>
